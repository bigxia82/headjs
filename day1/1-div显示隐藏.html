<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{display: none; background-color: antiquewhite; border: 1px solid tan; width: 500px; height: 300px; margin: 0 auto;}
    </style>
</head>
<body>
<input id="btn" type="button" value="显示">
<div id="box">

</div>

<script>

    window.onload=function () {

        var btn=document.getElementById("btn");
        var box=document.getElementById("box");
        var flag=false
        btn.onclick=function () {
            flag=!flag
            if(flag){
                btn.value="隐藏";
                box.style.display="block";
            }
            else

            {
                btn.value="显示";
                box.style.display="none";
            }
        }



    }


</script>
</body>
</html>
